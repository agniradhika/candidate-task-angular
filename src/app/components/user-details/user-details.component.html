<form [formGroup]="userForm">
  <mat-card>
    <mat-card-header>
      <h1>{{ title }} - {{id}}</h1>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput>
      </mat-form-field>
      <mat-form-field class="mat-50">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput>
      </mat-form-field>
      <mat-form-field class="mat-50">
        <mat-label>Role</mat-label>
        <input formControlName="role" matInput>
      </mat-form-field>
      <mat-form-field class="mat-50">
        <mat-label>Joining Date</mat-label>
        <input formControlName="joining_date" matInput>
      </mat-form-field>
      <mat-form-field class="mat-50">
        <mat-label>Status</mat-label>
        <input formControlName="status" matInput>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <textarea formControlName="address" matInput></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <!--<button mat-raised-button color="primary" type="submit">Save</button>-->
      <button (click)="closeForm()" mat-raised-button color="accent">Close</button>
    </mat-card-actions>
  </mat-card>
</form>
