<mat-card>
  <mat-card-header>
    <h1>Employee List</h1>
  </mat-card-header>
  <mat-card-content>
      <table mat-table [dataSource]="allUsers$" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>Id</th>
              <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name
                <input matInput placeholder="Search Name" (input)="applyFilter($event, 'name')">
              </th>
              <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>
          <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let element">{{element.email}}</td>
          </ng-container>
          <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef>Role
                <input matInput placeholder="Search Role" (input)="applyFilter($event, 'role')">
              </th>
              <td mat-cell *matCellDef="let element">{{element.role}}</td>
          </ng-container>
          <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Status
                <input matInput placeholder="Search Status" (input)="applyFilter($event, 'status')">
              </th>
              <td mat-cell *matCellDef="let element">{{element.status}}</td>
          </ng-container>
          <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element">
                  <button (click)="openUserForm(element.id, 'View User')" mat-raised-button color="accent">View</button>
              </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
      </table>
  </mat-card-content>
</mat-card>
